
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cooper Brother - Comedy Writers</title>
  <link rel="shortcut icon" type="image/x-icon" href="images/mouse.ico"/>
  <link rel="stylesheet" href="app.css"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="app-js.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
  </head>

  <body>
  
<div class="container">
  <div class="row"><a id="about-us" class="anchor"></a>
    <div class="para-text col">
      <h1 class="bh-text-big">I'm the big head lol</h1>
    	<center><img data-aos="flip-left" src="images/big-head.jpg" alt="This is a picture of Will Cooper wearing a super dumb hat" style="width:250px;" /></center>
    	<p class="bh-p">Hi, I'm Will Cooper, comedy writer and website maker. By the way how much do you want to beat me up in this picture?</p>

    	<p class="bh-p">Instead of that, get in touch for comedy jobs. We're really good. Cheers</p>
    </div>    
   </div>
</div>
<div class="form-color credit-section-color container-fluid">
  <div class="container">
    <div class="row"><a id="contact" class="anchor"></a>
      <div class="col" data-aos="fade-up">
        <h2 class="body-text form-title date-title">Contact</h2>
      </div>
    </div>
  </div>      
  <div class="container" data-aos="fade-up">
    <div class="row">
      <div class="form-container" style="margin-bottom:30px;">
        <form class="form-style" action="https://formspree.io/cooperbrotherswrite@gmail.com" method="POST">
          <div class="form-group">
            <label class="form-label" for="name">Name</label>
            <input id="name" class="contact-input" required type="text" name="name">
          </div>  
          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <p style="font-size:16px; color:#fff;">For example, email@example.com</p>
            <input id="email" class="contact-input" required type="email" name="_replyto">
          </div>
          <div class="form-group">
            <label class="form-label" for="telephone">Telephone</label>
            <input id="telephone" class="contact-input" type="tel" name="tel">
          </div>
          <div class="form-group">
            <label class="form-label" for="message">Message</label>
            <textarea id="message" rows="3" class="contact-input" required type="text" name="text" placeholder="Life imitates Aaaaaaaaaaaaaaaaart - That's me doing the Scream painting"></textarea>
          </div>
          <input class="send-btn" type="submit" value="Send">
        </form> 
    </div>
  </div>
</div>
</div>   

<script>
  AOS.init();
</script>

</body>
</html>
